<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Perguntas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <h2>Reponda as perguntas</h2>
            <div class="tempo">Falta: <span class="seconds"></span>s</div>
        </div>
        <div class="mid">
            <div class="perguntas">
                <p class="pergunta">Pergunta</p>
                <button class="p1" onclick="opcaoUm()">Pergunta1</button>
                <button class="p2" onclick="opcaoDois()">Pergunta2</button>
                <button class="p3" onclick="opcaoTres()">Pergunta3</button>
                <button class="p4" onclick="opcaoQuatro()">Pergunta4</button>
            </div>
        </div>
        <div class="bot">
            <p class="restante"><span class="numero">0</span>/4 perguntas</p>
            <button class="botaoPergunta">Proxima Pergunta</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
